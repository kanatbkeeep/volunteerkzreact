<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="my-app/src/style/header_style.css">
    <link rel="stylesheet" href="my-app/src/style/authorization_style.css">
</head>
<body>
<header>
    <a href="#" class="logo">Volunteer.kz</a>
</header>

<section class="authBlock">
    <div class="switcher">
        <span class="options" id="option_one">волонтер</span>
        <span class="options" id="option_two">организатор</span>
    </div>

    <div class="fullName">
        <input id="name" placeholder="имя">
        <input id="surname" placeholder="фамилия">
    </div>
    <input id="dateOfBirthday" placeholder="дата рождения">
    <input id="number" placeholder="номер телефона">
    <input id="email" placeholder="e-mail">
    <input id="password" placeholder="пароль">

    <button id="buttonAuth">Регистрация</button>
</section>
</body>
</html>
